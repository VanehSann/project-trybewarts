<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header class='header'>
    <img class='trybewarts-header-logo' src='images/trybewarts-header-logo.svg'>
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form action='' class='trybewarts-login'>
      <input placeholder='Email' name='email' id='trybewarts-login-email'>
      <input type='password' placeholder='Senha' name='password' id="trybewarts-login-pwd">
      <button type="submit" id="trybewarts-login-btn">Entrar</button>
    </form>
  </header>
  <main>
    <form id='evaluation-form'>
      <div id='grupo-nome-sobrenome'>
        <input type="text" name="name" id="input-name" placeholder="Nome">
        <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome"></div>
      </div>
      <div id="grupo-email-casa">
        <input type="email" name="email" id="input-email" placeholder="Email">
        <select name="casa" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div id="family-content-super-container">
        <div id='family-container'>
          <label id='label-family' for='qual-familia'>Qual sua família?</label>
          <label><input type='radio' name='family' value='Frontend' checked class="family"> Frontend</label>
          <label><input type='radio' name='family' value='Backend' class="family"> Backend</label>
          <label><input type='radio' name='family' value='FullStack' class="family"> FullStack<label>
        </div>
        <div id="content-container">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label>
            <input type="checkbox" name="conteudo" value="HoFs" class="subject"> Hofs
          </label>
          <label>
            <input type="checkbox" name="conteudo" value="Jest" class="subject"> Jest
          </label>
          <label>
            <input type="checkbox" name="conteudo" value="Promises" class="subject"> Promises
          </label>
          <label>
            <input type="checkbox" name="conteudo" value="React" class="subject"> React
          </label>
          <label>
            <input type="checkbox" name="conteudo" value="SQL" class="subject"> SQL
          </label>
          <label>
            <input type="checkbox" name="conteudo" value="Python" class="subject"> Python
          </label>
        </div>
      </div>
      <div id='avaliacao'>
        <label id='label-rate'>Como você avalia a Trybewarts? </label>
        <input type='radio' name="rate" value='1' class="evaluation">1
        <input type='radio' name="rate" value='2' class="evaluation">2
        <input type='radio' name="rate" value='3' class="evaluation">3
        <input type='radio' name="rate" value='4' class="evaluation">4
        <input type='radio' name="rate" value='5' class="evaluation">5
        <input type='radio' name="rate" value='6' class="evaluation">6
        <input type='radio' name="rate" value='7' class="evaluation">7
        <input type='radio' name="rate" value='8' class="evaluation">8
        <input type='radio' name="rate" value='9' class="evaluation">9
        <input type='radio' name="rate" value='10' checked class="evaluation">10
      </div>
      <label class="textarea">Deixe seu comentário:
        <textarea id="textarea" placeholder="Deixe seu comentário:" name="comentario" cols="30" rows="10" maxlength="500"></textarea>
      <span id='counter'>500</span>
      </label>
      <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?
        <input type="checkbox" id="agreement">
      </label>
      <button type="submit" id='submit-btn'>Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Trybewarts logo" id='trybewarts-forms-logo'>
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>

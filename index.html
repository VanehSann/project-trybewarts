<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <main>
    <form id='evaluation-form'>
      <label for="input-name">Nome: 
        <input type="text" name="name" id="input-name" placeholder="Nome">
      </label>
      <label for="input-lastname">Sobrenome: 
        <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
      </label>
      <label for="input-email">Email: 
        <input type="text" name="email" id="input-email" placeholder="Email">
      </label>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Trybewarts logo" id='trybewarts-forms-logo'>
  </main>
</body>
</html>

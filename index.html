<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header class='header'>
    <img class='trybewarts-header-logo' src='images/trybewarts-header-logo.svg'>
    <form action='' class='trybewarts-login'>
      <input placeholder='Email' name='email' id='trybewarts-login-email'>
      <input type='password' placeholder='Senha' name='password' id="trybewarts-login-pwd">
      <button type="submit" id="trybewarts-login-btn">Entrar</button>
    </form>
  </header>
  <main>
    <form id='evaluation-form'>
      <label for="input-name">Nome: 
        <input type="text" name="name" id="input-name" placeholder="Nome">
      </label>
      <label for="input-lastname">Sobrenome: 
        <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
      </label>
      <label for="input-email">Email: 
        <input type="text" name="email" id="input-email" placeholder="Email">
      </label>
      <label for="house">
        <select name="casa" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </label>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Trybewarts logo" id='trybewarts-forms-logo'>
  </main>
  <script src="script.js"></script>
</body>
</html>
